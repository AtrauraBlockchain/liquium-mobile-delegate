<ion-view class="category-polls-view">
  <ion-nav-title>
    <span>{{categoryTitle}} polls</span>
  </ion-nav-title>
  <ion-content>
    <div class="list category-polls">
      <a ng-repeat="poll in category_polls" class="item item-icon-right" ui-sref="app.poll({pollId: (poll.title | slugify)})">
        <div class="thumbnail-outer">
          <pre-img ratio="_1_1" helper-class="">
            <img class="thumbnail" ng-src="img/logo.png" spinner-on-load>
          </pre-img>
        </div>
        <div>
          <span class="title">{{poll.title}}</span>
          <p class="description">{{poll.description}}</p>
        </div>
        <i class="icon ion-arrow-right-c"></i>
      </a>
    </div>
  </ion-content>
</ion-view>
